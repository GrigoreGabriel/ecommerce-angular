<div class="form-margin">
<h3 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-slate-700 md:text-4xl lg:text-4xl dark:text-white text-center" >Add Supplier </h3>
<div class="form-container mat-elevation-z5">
<form [formGroup]="formGroup" (ngSubmit)="submitForm()">

  <mat-form-field>
    <mat-label>Name </mat-label>
    <input formControlName="name" matInput>
  </mat-form-field>

   <mat-form-field>
    <mat-label>Person of Contact</mat-label>
    <input formControlName="personOfContact" matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Phone number</mat-label>
    <input formControlName="phoneNumber" matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Registration Number </mat-label>
    <input formControlName="registrationNumber" matInput >
  </mat-form-field>

  <button class="bg-white hover:bg-gray-100 text-slate-700 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
      Add supplier
    </button>
    <svg *ngIf="success" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
        <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
        <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
      </svg>
</form>
</div>
</div>
