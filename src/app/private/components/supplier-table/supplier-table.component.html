<div class="table-padding full-screen-table">
<h3 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-slate-700 md:text-4xl lg:text-4	xl dark:text-white text-center" >Manage suppliers</h3>

  <div>
	<div class="search-container">
	  <div class="left">
		<mat-form-field appearance="fill">
		  <mat-label>Search </mat-label>
			<input matInput autocomplete="off" (keyup)="filterData($event)">
		</mat-form-field>
		<button class="scents-color add-product-button text-white font-bold py-2 px-4 rounded-full" (click)="redirectToAddSupplier()"> Add supplier
		</button>
	  </div>
	</div>
	<table mat-table matSort [dataSource]="dataSource" matSortDisableClear class="mat-elevation-z8">
	
	  <ng-container matColumnDef="id">
		<th mat-header-cell mat-sort-header *matHeaderCellDef>Id</th>
		<td mat-cell *matCellDef="let element">{{ element.id }}</td>
	  </ng-container>

	  <ng-container matColumnDef="name">
		<th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
		<td mat-cell *matCellDef="let element">{{ element.name }}</td>
	  </ng-container>

	  <ng-container matColumnDef="personOfContact">
		<th mat-header-cell mat-sort-header *matHeaderCellDef>Person of Contact</th>
		<td mat-cell *matCellDef="let element">{{ element.personOfContact }}</td>
	  </ng-container>

	  <ng-container matColumnDef="phoneNumber">
		<th mat-header-cell mat-sort-header *matHeaderCellDef>Phone Number</th>
		<td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
	  </ng-container>

	  <ng-container matColumnDef="registrationNumber">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Registration Number</th>
      <td mat-cell *matCellDef="let element">{{ element.registrationNumber }}</td>
      </ng-container>

	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
	<mat-paginator #paginator
	[pageSize]="5"
	[pageSizeOptions]="[25, 50, 100, 200]"
	aria-label="Select page">
	</mat-paginator>
	</div>
</div>
