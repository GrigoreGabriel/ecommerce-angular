<div class="full-screen-table">
    <h3 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-slate-700 md:text-4xl lg:text-4xl dark:text-white text-center" >My orders</h3>
    
    <div>
    <div class="search-container">
      <div class="left">
        <mat-form-field appearance="fill">
          <mat-label>Search </mat-label>
            <input matInput autocomplete="off" (keyup)="filterData($event)">
        </mat-form-field>
      </div>
    </div>
    <table mat-table matSort [dataSource]="dataSource" matSortDisableClear class="mat-elevation-z8">
    
        <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">
              <a class="clickable-id font-semibold italic" (click)="onIdClick(element.id)">{{ element.id }}</a>
            </td>
          </ng-container>
      <ng-container matColumnDef="orderDate">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Order Date</th>
        <td mat-cell *matCellDef="let element">{{ element.orderDate | date}}</td>
      </ng-container>
      <ng-container matColumnDef="isShipped">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Order Status</th>
        <td mat-cell *matCellDef="let element">{{ element.isShipped ? 'Shipped' : 'Not Shipped'}}</td>
      </ng-container>
      <ng-container matColumnDef="totalValue">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">{{ element.totalValue }}</td>
      </ng-container>
    
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator #paginator
    [pageSize]="5"
    [pageSizeOptions]="[25, 50, 100, 200]"
    aria-label="Select page">
    </mat-paginator>
    </div>
    </div>
