<mat-toolbar color="primary">
  <div class="secondary-color"><button (click)="returnToHome()">Scents</button></div>
  <ng-container *ngIf="authService.currentUser$ | async as user; else loginButton">
    <button mat-button color="accent"[matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle  </mat-icon>
      {{user.displayName}}
      <mat-icon>expand_more</mat-icon>
    </button>
  </ng-container>

  <ng-template #loginButton>
    <button mat-button routerLink="login" color="accent">
      <mat-icon color="accent">login</mat-icon>
      Login
    </button>
  </ng-template>
</mat-toolbar>
<div class="content">

  <router-outlet></router-outlet> 
</div>
<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="configureShipping()" >Account details</button>
  <button mat-menu-item (click)="logout()" >Logout</button>
</mat-menu>

<app-footer></app-footer>
