<div class="form-container mat-elevation-z5 full-screen-padding">
    <h1 class="header">Sign Up</h1>
<form class="text-center" [formGroup]="signUpForm" (ngSubmit)="submit()">
    <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="name?.errors?.['required']">
            Name is required
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="email?.errors?.['required']">
            Email is required
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password">
        <mat-error *ngIf="password?.errors?.['required']">
            Password is required
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
        <mat-error *ngIf="confirmPassword?.errors?.['required']">
            Password confirmation is required
        </mat-error>
    </mat-form-field>
    <mat-error *ngIf="signUpForm.errors?.['passwordsDoNotMatch']">
        Passwords should match
    </mat-error>
    <div class="center margin-top">
        <button mat-raised-button color="primary" type="submit">
            Sign-Up
        </button>
        
    </div>
    <br>
    <span class="text-center">Already signed up? <a class="scents-form-color font-semibold" href="login">Login</a></span>
</form> 
</div>
