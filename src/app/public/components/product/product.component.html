
    <div class="w-full max-w-6xl rounded bg-white shadow-xl p-10 lg:p-20 mx-auto text-gray-800 relative md:text-left">
        <div class="md:flex items-center -mx-10">
            <div class="w-full md:w-1/2 px-10 mb-10 md:mb-0">
                <div class="relative">
                    <img src={{product?.image_Url}} class="w-full relative z-10" alt="">
                </div>
            </div>
            <div class="w-full md:w-1/2 px-10">
                <div class="mb-10">
                    <h1 class="font-bold uppercase text-2xl mb-5">{{product?.name}} <br>Men's perfume</h1>
                    <p class="text-sm">{{product?.description}} <a href="#" class="opacity-50 text-gray-900 hover:opacity-100 inline-block text-xs leading-none border-b border-gray-900"> <i class="mdi mdi-arrow-right"></i></a></p>
                    <div>
                        <div class="relative inline-block text-gray-700">
                            <span class="scents-color text-lg font-bold italic ">Select type/size</span>
                            <br>
                            <select [(ngModel)]="selectedOption" (ngModelChange)="onOptionChange()" class="appearance-none border border-gray-300 rounded-md px-4 py-2 pr-8 focus:outline-none focus:ring-2 focus:ring-blue-500">

                              <option value="{{configuration.productItemId}}" *ngFor="let configuration of productConfigurations">{{configuration.type+ ' '+configuration.size}}</option>
                              
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2">
                              <svg class="w-4 h-4 fill-current text-gray-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M6 8l4 4 4-4H6z" clip-rule="evenodd" />
                              </svg>
                            </div>
                          </div>
                          
                        <ng-template #noRecipe>
                          <div class="">
                            <div class="text-title ">Choose a recipe</div>
                            <p>Please choose a recipe from the recipe list.</p>
                          </div>
                        </ng-template>
                      </div>
                </div>
                

                <div>
                    <div class="inline-block align-bottom mr-5">
                        <span class="text-2xl leading-none align-baseline">$</span>
                        <span class="font-bold text-5xl leading-none align-baseline">{{productPrice ?? 0}}</span>
                        <span class="text-2xl leading-none align-baseline">.00</span>
                    </div>
                 
                    <div class="inline-block align-bottom">
                        <button class="bg-blue-200 opacity-75 hover:opacity-100 text-black hover:text-gray-900 rounded-full px-10 py-2 font-semibold"><i class="mdi mdi-cart -ml-2 mr-2"></i> BUY NOW</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
