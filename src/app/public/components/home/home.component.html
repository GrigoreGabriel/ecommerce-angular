<h1 *ngIf="user$ | async as user" class="header">
  Welcome {{ user.displayName }}!
</h1>
<div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 class="sr-only">Products</h2>

    <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
      <div class="group" *ngFor="let product of products">
        <a routerLink="product/{{ product.id }}">

        <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
          <img src={{product.image_Url}} alt="Tall slender porcelain bottle with natural clay textured body and cork stopper." class="h-full w-full object-cover object-center group-hover:opacity-75">
        </div>
        </a>
        <h3 class="mt-4 text-sm text-gray-700">{{product.name}}</h3>

          <p class="mt-1 text-lg font-medium text-gray-900">{{product.price | currency}}</p>
          
        <button class="bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded-full" (click)="addToCart(product.id)">  
         Add to Cart
        </button>
        <button class="bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-full position" (click)="addToFavorites(product.id)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
          </svg>
        </button>
      </div>

      <!-- More products... -->
    </div>
  </div>
</div>
